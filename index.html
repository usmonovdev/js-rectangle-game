<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>rectangle game</h1>
        <div class="box">
            <div class="element" id="rectangle"></div>
        </div>

        <div class="buttonBox">
            <button class="btn fas fa-arrow-up" id="up" onclick="upFunc()"></button>
            <button class="btn fas fa-arrow-down" id="down" onclick="downFunc()"></button>
            <button class="btn fas fa-arrow-left" id="left" onclick="leftFunc()"></button>
            <button class="btn fas fa-arrow-right" id="right" onclick="rightFunc()"></button> 
        </div>
    </div>


    <script src="https://kit.fontawesome.com/125bcd53bb.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
